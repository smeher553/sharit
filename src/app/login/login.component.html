    <mat-card class="login-card">
      <mat-card-title class="main-heading"><u>SHAREIT LOGIN</u></mat-card-title>
    <mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <p>
      

      <mat-form-field class="username">
        <input matInput formControlName="username" maxlength="20" placeholder="Enter your username">
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field class="password">
        <input type="password" matInput placeholder="Enter your password" formControlName="password">
      </mat-form-field>
    </p>
  
    <div class="buttons">
      <div class="login-div">
        <button type="submit" mat-raised-button class="login-button">Login</button>
      </div>
     <div class="register-div">
      <p class="register-question">new to this space?</p>
      <button type="submit" mat-raised-button class="register-button" color="primary" (click)="register()">Register</button>
     </div>
    </div>
  </form>
  </mat-card-content>
  </mat-card>
