<mat-card>
    <mat-card-title><u>SHAREIT REGISTRATION</u></mat-card-title>
<mat-card-content>
<form [formGroup]="RegisterationForm" (ngSubmit)="onRegister()">

    <p>
        <mat-form-field>
          <input type="text" matInput placeholder="email" formControlName="email">
        </mat-form-field>
      </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="userName">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  <div class="button register_div">
    <button type="submit" mat-raised-button class="register-button" >Register</button>
    <button type="submit" mat-raised-button class="login-button" color="primary" (click)="login()">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
